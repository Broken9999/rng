<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RNG Game with Shop, Market, Brew</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial Rounded, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a1a1a;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      color: #ffcc00;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
      border-bottom: 1px solid #333;
    }
    nav button {
      background: none;
      color: #ccc;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    nav button:hover, nav button.active {
      color: #ffcc00;
      border-bottom: 2px solid #ffcc00;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .screen { display: none; }
    .screen.active { display: block; }
    .coin-counter {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: right;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <header>
    <h1>üé≤ RNG Game</h1>
  </header>
  <nav>
    <button onclick="switchScreen('rng')" class="active">üé≤ RNG</button>
    <button onclick="switchScreen('shop')">üõçÔ∏è Shop</button>
    <button onclick="switchScreen('market')">üß∫ Market</button>
    <button onclick="switchScreen('brew')">‚öóÔ∏è Brew</button>
  </nav>
  <main>
    <div class="coin-counter">Coins: <span id="coinCount">0</span></div>

    <div id="rng" class="screen active">
      <h2>üé≤ Roll for Loot</h2>
      <button onclick="roll(1)">Roll x1</button>
      <div id="resultText">?</div>
    </div>

    <div id="shop" class="screen">
      <h2>üõçÔ∏è Shop</h2>
      <p>Buy potions and pills to boost your luck.</p>
      <button onclick="buyPotion()">Buy Potion (+50% for 10 rolls) - 10 coins</button><br>
      <button onclick="buyPill()">Buy Pill (Unlocks ultra rarity) - 50 coins</button>
    </div>

    <div id="market" class="screen">
      <h2>üß∫ Market</h2>
      <p>Sell your crafted cards for coins.</p>
      <button onclick="sellCard()">Sell Card - 5 coins</button>
    </div>

    <div id="brew" class="screen">
      <h2>‚öóÔ∏è Brew</h2>
      <p>Craft new cards using rare rolls.</p>
      <button onclick="craftCard()">Craft Card (uses rare roll)</button>
    </div>
  </main>

  <script>
    let coins = 0;
    let potionCount = 0;
    let pillUsed = false;

    function switchScreen(id) {
      document.querySelectorAll('.screen').forEach(div => div.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector(`nav button[onclick="switchScreen('${id}')"]`).classList.add('active');
    }

    function updateCoins() {
      document.getElementById('coinCount').textContent = coins;
    }

    function roll(times) {
      const resultDiv = document.getElementById('resultText');
      let result = `You rolled ${times} time(s)`;
      resultDiv.innerHTML = result;
    }

    function buyPotion() {
      if (coins >= 10) {
        coins -= 10;
        potionCount++;
        alert('Potion added!');
      } else {
        alert('Not enough coins.');
      }
      updateCoins();
    }

    function buyPill() {
      if (coins >= 50 && !pillUsed) {
        coins -= 50;
        pillUsed = true;
        alert('Pill activated! Extreme rarity unlocked.');
      } else if (pillUsed) {
        alert('Pill already used.');
      } else {
        alert('Not enough coins.');
      }
      updateCoins();
    }

    function sellCard() {
      coins += 5;
      alert('Card sold for 5 coins!');
      updateCoins();
    }

    function craftCard() {
      alert('Card crafted from rare roll!');
    }

    updateCoins();
  </script>
</body>
</html>
